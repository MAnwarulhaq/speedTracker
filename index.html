<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Tracker Pro</title>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
<link rel="stylesheet" href="style.css">

<style>

</style>
</head>
<body>

<div class="app">

<div class="card">
<input type="text" id="startLoc" placeholder="Start location">
<input type="text" id="endLoc" placeholder="Destination">
<button id="routeBtn">Show Route</button>
</div>

<header>
<h1>Live Tracker Pro</h1>
<button class="start">Start</button>
<button class="stop">Stop</button>
</header>

<div class="grid">

<div id="map"></div>

<div>

<div class="card">
<div>Latitude</div>
<div class="value" id="lat">--</div>

<div style="margin-top:10px">Longitude</div>
<div class="value" id="lng">--</div>
</div>

<div class="card" style="text-align:center">
<div>Speed km/h</div>
<div class="speedGauge" id="speedGauge">0</div>
</div>

<div class="card">
<div>Location History</div>
<div id="history"></div>
</div>

</div>
</div>
</div>

<script src="app.js"></script>
</body>
</html>
