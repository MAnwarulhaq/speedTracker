<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Tracker Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}

.app{
  width:95%;
  max-width:1200px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(20px);
  border-radius:25px;
  padding:25px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

h1{
  font-size:1.8rem;
  font-weight:700;
}

.controls button{
  border:none;
  padding:12px 22px;
  margin-left:10px;
  border-radius:50px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.start{background:#00ffa6;color:#00332a}
.stop{background:#ff4d4d;color:#330000}

.controls button:hover{
  transform:scale(1.08);
}

.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
}

#map{
  width:100%;
  height:500px;
  border-radius:20px;
  overflow:hidden;
  background:#000;
}

.side{
  display:flex;
  flex-direction:column;
  gap:20px;
}

.card{
  background:rgba(255,255,255,.07);
  border-radius:20px;
  padding:20px;
  box-shadow:inset 0 0 20px rgba(255,255,255,.05),0 10px 25px rgba(0,0,0,.5);
}

.label{opacity:.7;font-size:.85rem}
.value{font-size:1.4rem;font-weight:600;margin-top:5px}

.speedGauge{
  width:160px;
  height:160px;
  border-radius:50%;
  margin:auto;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.8rem;
  font-weight:700;
  background:conic-gradient(#00ffa6 0deg,#00ffa6 0deg,#ffffff22 0deg);
  transition:.4s;
}

.history{
  max-height:200px;
  overflow:auto;
  font-size:.85rem;
}

.history div{
  padding:6px;
  border-bottom:1px solid rgba(255,255,255,.1);
}

@media(max-width:900px){
  header{
    flex-direction:column;
    gap:15px;
  }

  .controls{
    width:100%;
    display:flex;
    gap:12px;
  }

  .controls button{
    flex:1;
    margin:0;
    padding:14px 0;
    font-size:15px;
    border-radius:14px;
  }

  .grid{grid-template-columns:1fr}

  #map{height:350px}
  h1{
  font-size:1.2rem;
  font-weight:700;
}
}
  

</style>
</head>
<body>

<div class="app">

<header>
<h1>üìç Live Tracker Pro</h1>
<div class="controls">
<button class="start">Start</button>
<button class="stop">Stop</button>
</div>
</header>

<div class="grid">

<div id="map"></div>

<div class="side">

<div class="card">
<div class="label">Latitude</div>
<div class="value" id="lat">--</div>

<div class="label" style="margin-top:15px">Longitude</div>
<div class="value" id="lng">--</div>
</div>

<div class="card" style="text-align:center">
<div class="label">Speed km/h</div>
<div class="speedGauge" id="speedGauge">0</div>
</div>

<div class="card">
<div class="label">Location History</div>
<div class="history" id="history"></div>
</div>

</div>
</div>
</div>

<script>
let watchId=null

const startBtn=document.querySelector('.start')
const stopBtn=document.querySelector('.stop')

const latEl=document.getElementById('lat')
const lngEl=document.getElementById('lng')
const historyEl=document.getElementById('history')
const gauge=document.getElementById('speedGauge')
const mapDiv=document.getElementById('map')

function updateGauge(speed){
  let deg=Math.min(speed*3.6,360)
  gauge.style.background=`conic-gradient(#00ffa6 ${deg}deg,#ffffff22 ${deg}deg)`
  gauge.textContent=Math.round(speed)
}

startBtn.onclick=()=>{

if(!navigator.geolocation){
alert("Geolocation not supported")
return
}

watchId = navigator.geolocation.watchPosition(
  function(pos){

    let lat = pos.coords.latitude
    let lng = pos.coords.longitude
    let speed = pos.coords.speed ? pos.coords.speed*3.6 : 0

    latEl.textContent = lat.toFixed(6)
    lngEl.textContent = lng.toFixed(6)

    updateGauge(speed)

    mapDiv.innerHTML = `<iframe width="100%" height="100%" frameborder="0" style="border:0" src="https://maps.google.com/maps?q=${lat},${lng}&z=15&output=embed"></iframe>`

    let item = document.createElement('div')
    item.textContent = `${lat.toFixed(4)}, ${lng.toFixed(4)}`
    historyEl.prepend(item)

  },
  function(err){
    alert(err.message)
  },
  { enableHighAccuracy:true, maximumAge:0, timeout:5000 }
)

}

stopBtn.onclick=()=>{
navigator.geolocation.clearWatch(watchId)
}

</script>

</body>
</html>
